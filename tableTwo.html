<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Week5-Table Two</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <style>
    table, th, td { border: 2px solid black; }
        table { border-collapse: collapse; }
        td{padding: 10px 60px 10px 10px;
        background-color: lightsteelblue}
        th{width: 200px; padding-top: 10px;
        padding-bottom: 10px;
        background-color: slategrey;}
      
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>lddddddd</th>
                <th>dddddddd</th>
                <th>dddddddddddd</th>
            </tr>
        </thead>
        <tr>
            <td>kkkkkkk</td>
            <td>kkkkkkkkkkkkkk</td>
            <td rowspan="2">kkkkkkkkkkkkkkkkk</td>
        </tr>
        <tr>
            <td colspan="2">kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk</td>
        </tr>
    </table>
</body>

</html>
