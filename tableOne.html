<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Week5-Tables</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <style>
    table, th, td { border: 1px solid darkgray; }
        table { border-collapse: collapse; }
        td{padding: 10px 100px 10px 10px;}
        th{padding-top: 10px;
        padding-bottom: 10px;}
      
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Attribute</th>
                <th>Description</th>
                 <th>Usage</th>
            </tr>
        </thead>
        <tr>
            <td>src</td>
            <td>Used to specify the URL of the image</td>
            <td>src=“images/test.png"</td>
        </tr>
        <tr>
            <td>alt</td>
            <td>Used to specify replacement text for the image</td>
            <td>alt=“Test image for HTML5 course”</td>
        </tr>
    </table>
</body>

</html>
